<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Form</title>
</head>
<body>
    <h1>Input Form</h1>
    <form id="inputForm">
        <label for="x">X:</label>
        <input type="number" id="x" name="x" required><br><br>
        <label for="y">Y:</label>
        <input type="number" id="y" name="y" required><br><br>
        <label for="z">Z:</label>
        <input type="number" id="z" name="z" required><br><br>
        <button type="button" onclick="submitForm()">Submit</button>
    </form>

    <script>
    function submitForm() {
    const x = document.getElementById('x').value;
    const y = document.getElementById('y').value;
    const z = document.getElementById('z').value;

    // Получение информации об устройстве
    //const deviceInfo = JSON.stringify({
    //    userAgent: navigator.userAgent,
    //    platform: navigator.platform,
    //    language: navigator.language
    //});
    // Генерируем случайный идентификатор устройства
    const deviceId = window.crypto.randomUUID();
    console.log(deviceId);

    fetch('/add_user', {
    method: 'POST',
    headers: {
    'Content-Type': 'application/json',
    },
    body: JSON.stringify({ "x": x, "y": y, "z": z, "deviceId": deviceId }),
    })
    .then(response => response.json())
    .then(data => {
    document.getElementById('response').innerText = JSON.stringify(data, null, 2);
    });}
    </script>

    <div id="response"></div>


</body>
</html>
